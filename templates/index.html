<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCI Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">UCI Search Engine 🔍</h1>
        <form method="POST" class="d-flex justify-content-center mt-4">
            <input type="text" name="query" class="form-control w-50" placeholder="Enter your search query..." required>
            <button type="submit" class="btn btn-primary ms-2">Search</button>
        </form>

        {% if query %}
            <h3 class="mt-4">Results for: "{{ query }}"</h3>
            {% if results %}
                <ul class="list-group mt-3">
                    {% for result in results %}
                        <li class="list-group-item bg-light text-dark">
                            <strong>#{{ result.rank }}</strong> - 
                            <a href="{{ result.url }}" target="_blank">{{ result.url }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="mt-3 text-danger">No results found.</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
